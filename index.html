<!DOCTYPE html>
<html>
	<style>
	#gameScreen {
	  display: none;
	}
	</style>

	<head>
		<link rel="stylesheet" href="css/styles.css">
		<title>Hexagon Game</title>
	</head>
	<body style="background-color:#504f54">

        <div id="initialScreen">
	        <div class="center">
	            <h1>Multiplayer Hexagon</h1>
	            <button type="submit" class="button"id="newGameButton">Create New Game</button>
	           <div><h3>OR</h3></div>
	           <div>
	              <input type="text" placeholder="Enter Game Code" class = "input" id="gameCodeInput"/>
	            </div>
	            <button type="submit" class="button" id="joinGameButton">Join Game</button>
	            <div class = "spacer"></div>
	            <div><h4>This game is a two player online implentation of the hex board game:</h4><a href="https://en.wikipedia.org/wiki/Hex_(board_game)">https://en.wikipedia.org/wiki/Hex_(board_game)</a></div>
							<div class = "spacerSmall"></div>
							<a class="button" href="instructions.html">Full Instructions</a>
					</div>
        </div>

			<div class="center">
				<div id="gameScreen">
				<h1>Hexagon</h1>

				<div><h3>Your game code is: <span id="gameCodeDisplay"></span></h3></div>

				<div id = "board" height="340" width="500">
					</div>
							<h3>You are playing as: <span id="player"></h3>
							<h3 id = "playerTurn">Red's Move!</h3>
						</div>
			</div>
		</div>

		<script src=https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js></script>
		<script type="text/javascript" src="js/client/script.js"></script>
	</body>
</html>
